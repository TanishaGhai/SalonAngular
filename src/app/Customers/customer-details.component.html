<div class='card'
     *ngIf='customer'>
  <div class='card-header'>
    {{pageTitle + ': ' + customer.customerName}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{customer.customerName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Code:</div>
          <div class='col-md-8'>{{customer.customerName | lowercase}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{customer.customerPhone | Phone}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Availability:</div>
          <div class='col-md-8'>{{customer.customerBDay}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'>{{customer.customerAni}}</div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div class='card-header'>
      {{'Bills for : ' + customer.customerName}}
    </div>
  </div>
</div>
